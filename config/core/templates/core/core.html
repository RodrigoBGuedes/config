{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body{
            padding: 30px;
        }
    </style>
    <title>Appointment</title>
</head>

<body>
    <div style=" text-align: center;">
    {% if user.is_authenticated %}

        <h2>Menu</h2>
        <div>
        <a href="{% url 'appointment_scan' %}" class="btn btn-primary">Appointment Scan</a>
        <br />
        </div>
        <div class="mt-2">
        <a href="{% url 'appointment_voice' %}" class="btn btn-secondary">Appointment Voice</a>
        <br />
        </div>
        <form action="{% url 'logout' %}" method="POST" id ="logout" class="btn btn-lg btn-block">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>
    {% else %}
        <br />
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg btn-block">LOGIN</a>

    {% endif %}

</div>

</body>

</html>
