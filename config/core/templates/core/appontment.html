{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Appointment{% endblock title %}</title>

    <meta name="author" content="Rodrigo Guedes">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body class="mt-4">
{% if user.is_authenticated %}
    <h2>Appointment</h2>
    <form class="mt-2" action="." method="post">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        <div class="">
            <button type="submit" class="botao_apt">Submit</button>
        </div>
    </form>
    <form action="{% url 'logout' %}" method="POST" id="logout" class="btn">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
{% else %}
    <a href="{% url 'login' %}" class="botao_apt">LOGIN</a>
{% endif %}
</body>
</html>
