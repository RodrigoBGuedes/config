{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Login{% endblock title %}</title>

    <meta name="author" content="Rodrigo Guedes">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body>
<div style=" text-align: center;">
    {% if user.is_authenticated %}
        <h1>Already Logged!</h1>
        <form action="{% url 'logout' %}" method="POST" id="logout" class="btn btn-lg btn-block">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>
    {% else %}
        <h2>LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mt-2">
                <label for="id_username">Usuario:</label>
            </div>
            <div>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                       maxlength="150" required="" id="id_username">
            </div>
            <div class="mt-2">
                <label for="id_password">Senha:</label>
            </div>
            <div>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
            </div>
            <div class="mt-4">
                <button type="submit">LOGIN</button>
            </div>
        </form>
    {% endif %}
</div>
</body>
</html>
