{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>Appointment - Menu</title>

</head>

<body>
<div style=" text-align: center;">
    {% if user.is_authenticated %}

        <h5>Menu</h5>
        <div>
            <a href="{% url 'appointment_scan' %}" id="id_scan" class="btn btn_custom btn-danger">{% trans 'Scan' %}</a>
            <br/>
        </div>
        <div class="mt-2">
            <a href="{% url 'appointment_voice' %}" id="id_voice" class="btn btn_custom btn-primary">{% trans 'Voice' %}</a>
            <br/>
        </div>
        <div class="mt-2">
            <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="submit" value="Logout" class="btn btn_custom btn-secondary">
            </form>
        </div>
    {% else %}
        <br/>
        <a href="{% url 'login' %}" class="btn btn_custom btn-primary">LOGIN</a>

    {% endif %}
    </div>
</div>

</body>

</html>
